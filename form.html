<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/form.css">
    <title>form</title>
</head>
<body>

<section id = "basic">
    <form method="post" action="#">
        <div class="fields">
            <!--行程名称-->
            <div class="field">
                <h2>行程名称</h2>
                <input type="text" name="name" id="name">
            </div>

            <!--亮点-->
            <div class="highlight">
                <h2>行程亮点</h2>
                <table class="highlight_tbl">
                    <tr class="7777">
                        <th>亮点编号</th>
                        <th>地点</th>
                        <th>说明</th>
                        <th>图片</th>
                    </tr>
                </table>
                <button type="button" onclick="add1()">添加</button>
                <button type="button" onclick="remove1()">删除</button>
            </div>

            <!--行程速览-->
            <div class="plans">
                <h2>行程速览</h2>
                <table class="plans_tbl">
                    <tr>
                        <th>Day N</th>
                        <th>地点&说明</th>
                        <th>里程</th>
                        <th>住宿</th>
                    </tr>
                </table>
                <button type="button" onclick="add2()">添加</button>
                <button type="button" onclick="remove2()">删除</button>
            </div>

            <!--费用说明-->
            <div class="price">
                <h2>费用说明</h2>
                <ul>
                    <li>活动价格：</li>
                    <input type="number"><span>元</span>
                    <li>
                        费用包含：
                        <ul>
                            <li>
                                住宿
                                <span>全程<input type="number">晚住宿</span>
                            </li>
                            <li>
                                门票
                                <span>
                                    <input type="checkbox" id="checkbox1">
                                    <label for="checkbox1">所列景点门票</label>
                                </span>
                            </li>
                            <li>
                                用车
                                <span>
                                    <input type="checkbox" id="checkbox2"><label for="checkbox2">全程越野车油路费</label>
                                    <input type="checkbox" id="checkbox3"><label for="checkbox3">80万旅行保险</label>
                                </span>
                            </li>
                            <li>
                                领队
                                <span>
                                    <input type="checkbox" id="checkbox4"><label for="checkbox4">摄影领队</label>
                                    <input type="checkbox" id="checkbox5"><label for="checkbox5">司机劳务费</label>
                                </span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        费用不含
                        <ul>
                            <li>
                                交通
                                <span>
                                    往返<input type="text">的大交通费用
                                </span>
                            </li>
                            <li>
                                个人
                                <span>
                                    <input type="checkbox" id="checkbox6"><label for="checkbox6">个人消费，如</label>
                                    <input type="text">
                                </span>
                            </li>
                            <li>
                                其他
                                <span>
                                    <input type="checkbox" id="checkbox7"><label for="checkbox7">单房差</label>
                                    <input type="checkbox" id="checkbox8"><label for="checkbox8">发票</label>
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!--活动报名时间-->
            <div class="time">
                <h2>报名时间</h2>
                <table class="time_tbl">
                    <tr>
                        <th class="begin">
                            出发时间
                        </th>
                        <th class="end">
                            回程时间
                        </th>
                    </tr>

                </table>
                <button type="button" onclick="add3()">添加</button>
                <button type="button" onclick="remove3()">删除</button>
            </div>


            <div class="submit">
                <h2>提交</h2>
                <input type="submit" value="提交">
            </div>
        </div>
    </form>
</section>
<script src="js/form.js" type="text/javascript"></script>
</body>
</html>
